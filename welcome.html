<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="assets/welcome.css">
</head>
<body>
    
        <label for="branchName">Branch Name:</label>
        <select id="branchName" >
            <option value="daman">Daman</option>
        </select>


        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName"  required><br><br>

        <label for="orderNo">Order No:</label>
        <input type="text" id="orderNo" readonly value="1"><br><br>

        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate"  value="" required><br><br>

        <label for="dish">Dish:</label>
        
        <select id="dish" >
            <option value="biryanifull">Special Chicken Dum Biryani(Full)</option>
            <option value="biryanihalf">Special Chicken Dum Biryani(Half)</option>
            <option value="rayta">Rayta salad</option>
            <option value="breadhalwa">Bread Halwa</option>
            <option value="sujihalwa">Suji Halwa</option>
            <option value="gajarhalwa">Gajar Halwa</option>
            <option value="doodhihalwa">Doodhi Halwa</option>
            <option value="drumstick2p">Chicken Drumstick(2p)</option>
            <option value="drumstick4p">Chicken Drumstick(4p)</option>
            <option value="drumstick8p">Chicken Drumstick(8p)</option>
            <option value="lollipop2p">Chicken Lollipop(2p)</option>
            <option value="lollipop4p">Chicken Lollipop(4p)</option>
            <option value="lollipop8p">Chicken Lollipop(8p)</option>
            <option value="popcorn">Chicken Popcorn</option>
            <option value="wing6p">Chicken Wing(6p)</option>
            <option value="wing12p">Chicken Wing(12p)</option>
            <option value="panibottle10">Pani bottle(10)</option>
            <option value="panibottle20">Pani bottle(20)</option>
            <option value="thumsup">Thumsup</option>
            <option value="sprite">Sprite</option>
            <option value="cancolddrink">Can Colddrink</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1"><br><br>

        <button type="button" onclick="addDish()">Add</button><br><br>

        <ul id="dishList"></ul>

        <label for="totalPrice">Total Price:</label>
        <input type="text" id="totalPrice" readonly><br><br>
        
        <label for="paymentMode">Payment Mode:</label>
        <select id="payMode" >
            <option value="cash">Cash</option>
            <option value="upi">UPI</option>
        </select>
        
        <div id="pdfDetails">
            <!-- PDF details will be displayed here -->
        </div>
        <div id="printArea" style="display:none;"></div>
        <button onclick="printPDF()">Print PDF</button>
        <button type="button" onclick="clearFields()">Clear Fields</button><br><br>

    <script src="assets/script.js"></script>
</body>
</html>
