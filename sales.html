<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales App</title>
    <link rel="stylesheet" href="assets/styless.css">
</head>
<body>
    <form method="post">
        <div class="popup">
            <div id="totalSales"></div>
            <button type="button" class="closeButton">Close</button>
          </div>
        <div class="overlay"></div>
                  
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="daman">Daman</option>
        </select><br>

        <label for="cashier">Cashier Name:</label>
        <input type="text" id="cashier" name="cashier"><br>

        <label for="dish">Dish:</label>
        <select id="dish" name="dish">
            <option value="biryanifull">Special Chicken Dum Biryani(Full)</option>
            <option value="biryanihalf">Special Chicken Dum Biryani(Half)</option>
            <option value="rayta">Rayta salad</option>
            <option value="breadhalwa">Bread Halwa</option>
            <option value="sujihalwa">Suji Halwa</option>
            <option value="gajarhalwa">Gajar Halwa</option>
            <option value="doodhihalwa">Doodhi Halwa</option>
            <option value="drumstick2p">Chicken Drumstick(2p)</option>
            <option value="drumstick4p">Chicken Drumstick(4p)</option>
            <option value="drumstick8p">Chicken Drumstick(8p)</option>
            <option value="lollipop2p">Chicken Lollipop(2p)</option>
            <option value="lollipop4p">Chicken Lollipop(4p)</option>
            <option value="lollipop8p">Chicken Lollipop(8p)</option>
            <option value="popcorn">Chicken Popcorn</option>
            <option value="wing6p">Chicken Wing(6p)</option>
            <option value="wing12p">Chicken Wing(12p)</option>
            <option value="panibottle10">Pani bottle(10)</option>
            <option value="panibottle20">Pani bottle(20)</option>
            <option value="thumsup">Thumsup</option>
            <option value="sprite">Sprite</option>
            <option value="cancolddrink">Can Colddrink</option>
            <option value="total">Total</option>
        </select><br>

        <label for="from">From:</label>
        <input type="date" id="from" name="from"><br>

        <label for="to">To:</label>
        <input type="date" id="to" name="to"><br>
        <input type="button" onclick="getSales()" value="Get Sales"><br><br>
        <input type="button" onclick="getData()" value="Get Data">
    </form>
    <script src="assets/scriptt.js"></script>
</body>
</html>
