<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form id="orderForm">
        <label for="orderNo">Order No:</label>
        <input type="text" id="orderNo" readonly><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <div id="printArea" style="display:none;"></div>

        <button type="button" onclick="printOrder()">Print</button>

        <script>
            var orderCounter = 1;
    
            function printOrder() {
                var orderNoField = document.getElementById('orderNo');
                var nameField = document.getElementById('name');
                var printArea = document.getElementById('printArea');
    
                orderNoField.value = orderCounter++;
                printArea.innerHTML = "Bombay Order No: " + orderNoField.value + "<br>Name: " + nameField.value;
    
                // Capture the HTML content
                var contentToPrint = printArea.innerHTML;
    
                // Create a temporary hidden iframe
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
    
                // Set the content of the iframe
                iframe.contentDocument.write(contentToPrint);
                iframe.contentDocument.close();
    
                // Print the iframe content
                iframe.contentWindow.print();
    
                // Remove the iframe
                document.body.removeChild(iframe);
            }
        </script>

    </form>
</body>
</html>
